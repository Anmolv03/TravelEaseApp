<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">



<head>

    <meta charset="UTF-8">

    <title>Create New Trip</title>




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />




    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">



    <style>

        /* Dark Theme */

        body {

            background-color: #1a1a1a;

            color: #f8f9fa;

        }



        .navbar, .footer {

            background-color: #222;

        }




        .form-control, .form-select {

            background-color: #2c2c2c;

            color: #f8f9fa;

            border: 1px solid #444;

        }



        .form-control:focus, .form-select:focus {

            background-color: #2c2c2c;

            color: #f8f9fa;

            border-color: #007bff;

        }



        .form-label {

            color: #f8f9fa;

        }



        .card {

            background-color: #2c2c2c;

            color: #f8f9fa;

            border: none;

            padding: 20px;

        }




        .navbar {

            background: linear-gradient(45deg, #343a40, #222);

        }



        .navbar .navbar-nav {

            margin-left: auto;

        }



        .navbar .nav-item .nav-link {

            color: white;

        }



        .navbar .nav-item .nav-link:hover {

            color: #f8f9fa;

        }




        .footer {

            background-color: #222;

            padding: 20px;

            text-align: center;

            color: #f8f9fa;

        }

    </style>

</head>



<body>





    <nav class="navbar navbar-expand-lg navbar-dark">

        <div class="container">

            <a class="navbar-brand" href="#">TravelEase</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ml-auto">

                    <li class="nav-item"><a class="nav-link" th:href="@{/hotels/hotel-list}">Hotels</a></li>

                    <li class="nav-item"><a class="nav-link" th:href="@{/trips/trip-list}">Trips</a></li>

                   <li class="nav-item"><a class="btn btn-success btn-outline-light ml-3" href="/users/home">Back to Home</a></li>

                </ul>

            </div>

        </div>

    </nav>



    <!-- Create Trip Form -->

    <div class="container mt-5">

        <h2 class="animate__animated animate__fadeIn">Create New Trip</h2>



        <div class="card animate__animated animate__fadeIn">

            <form th:action="@{/trips/admin/create}" method="post" th:object="${trip}">

                <div class="mb-3">

                    <label for="destination" class="form-label">Destination</label>

                    <input type="text" id="destination" class="form-control" th:field="*{destination}" name="destination" required>

                </div>



                <div class="mb-3">

                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" id="startDate" class="form-control" th:field="*{startDate}" name="startDate" required>
                </div>



                <div class="mb-3">

                    <label for="endDate" class="form-label">End Date</label>

                    <input type="date" id="endDate" class="form-control" th:field="*{endDate}" name="endDate" required>

                </div>



                <div class="mb-3">

                    <label for="price" class="form-label">Price</label>

                    <input type="number" id="price" class="form-control" th:field="*{price}" name="price" required>

                </div>



                <div class="mb-3">

                    <label for="hotelId" class="form-label">Hotel</label>

                    <select id="hotelId" class="form-select" th:field="*{hotelId}" name="hotelId" required>

                        <option value="">Select a Hotel</option>

                        <option th:each="hotel : ${hotels}" th:value="${hotel.id}" th:text="${hotel.name}"></option>

                    </select>

                </div>



                <button type="submit" class="btn btn-primary">Create Trip</button>

                <a href="/trips/trip-list" class="btn btn-secondary">Back to Trip List</a>

            </form>

        </div>

    </div>



    <!-- Footer Section -->

    <div class="footer mt-5">

        <p>Â© 2025 TravelEase. All rights reserved.</p>

    </div>



    <!-- Scripts -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
