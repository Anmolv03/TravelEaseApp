<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">



<head>

  <meta charset="UTF-8">

  <title>Booking Confirmation</title>





  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />



 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">



  <style>

  

    body {

      background-color: #1a1a1a;

      color: #f8f9fa;

    }



    .navbar, .footer {

      background-color: #222;

    }



 

    .card {

      background-color: #2c2c2c;

      color: #f8f9fa;

      border: none;

    }



    .card-title {

      color: #f8f9fa;

    }





    .navbar {

      background: linear-gradient(45deg, #343a40, #222);

    }



    .navbar .navbar-nav {

      margin-left: auto;

    }



    .navbar .nav-item .nav-link {

      color: white;

    }



    .navbar .nav-item .nav-link:hover {

      color: #f8f9fa;

    }



    /* Footer */

    .footer {

      background-color: #222;

      padding: 20px;

      text-align: center;

      color: #f8f9fa;

    }

  </style>

</head>



<body>





  <nav class="navbar navbar-expand-lg navbar-dark">

    <div class="container">

      <a class="navbar-brand" href="#">TravelEase</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>

      </button>

      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ml-auto">

          <li class="nav-item"><a class="nav-link" th:href="@{/hotels/hotel-list}">Hotels</a></li>

          <li class="nav-item"><a class="nav-link" th:href="@{/trips/trip-list}">Trips</a></li>

          <li class="nav-item"><a class="btn btn-success btn-outline-light ml-3" href="/users/home">Back to Home</a></li>

        </ul>

      </div>

    </div>

  </nav>





  <div class="container mt-5">

    <h2 class="animate__animated animate__fadeIn">Booking Confirmation</h2>



    <div class="card animate__animated animate__fadeIn">

      <div class="card-body">

        <h4 class="card-title">Booking Details</h4>

        <p><strong>Trip Destination:</strong> <span th:text="${booking.trip.destination}"></span></p>

        <p><strong>Hotel:</strong> <span th:text="${booking.hotel.name}"></span></p>

        <p><strong>Booking Date:</strong> <span th:text="${booking.bookingDate}"></span></p>

        <p><strong>Number of Nights:</strong> <span th:text="${booking.nights}"></span></p>

        <p><strong>Total Amount:</strong> Rs<span th:text="${ booking.totalAmount}"></span></p>

      </div>

    </div>







  <!-- Footer Section -->

  <div class="footer mt-5">

    <p>Â© 2025 TravelEase. All rights reserved.</p>

  </div>



  <!-- Scripts -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
