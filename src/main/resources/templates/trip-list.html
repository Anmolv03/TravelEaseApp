<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Trip List</title>



  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />




  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">



  <style>

 

    body {

      background-color: #1a1a1a;

      color: #f8f9fa;

    }



    .navbar, .footer {

      background-color: #222;

    }



    .table {

      background-color: #2c2c2c;

      color: #f8f9fa;

    }



    .table-striped tbody tr:nth-of-type(odd) {

      background-color: #333;

    }



    .table th, .table td {

      border-color: #444;

    }




    .navbar {

      background: linear-gradient(45deg, #343a40, #222);

    }



    .navbar .nav-item .nav-link {

      color: white;

    }



    .navbar .nav-item .nav-link:hover {

      color: #f8f9fa;

    }




    .white-heading {

      color: white;

    }



 

    .hero {

      background: url('https://source.unsplash.com/1600x900/?travel') center/cover no-repeat;

      height: 400px;

      display: flex;

      align-items: center;

      justify-content: center;

      text-align: center;

      color: white;

      font-weight: bold;

      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);

    }



    /* Footer */

    .footer {

      background-color: #222;

      padding: 20px;

      text-align: center;

      color: #f8f9fa;

    }

  </style>

</head>



<body>





  <nav class="navbar navbar-expand-lg navbar-dark">

    <div class="container">

      <a class="navbar-brand" href="#">TravelEase</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>

      </button>

      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ml-auto">

          <li class="nav-item"><a class="nav-link" th:href="@{/hotels/hotel-list}">Hotels</a></li>

          <li class="nav-item"><a class="nav-link" th:href="@{/trips/trip-list}">Trips</a></li>
          
          <li class="nav-item"><a class="nav-link" th:href="@{/bookings/mybooking}">My Bookings</a></li>

        </ul>

        <!-- Back to Home Button -->

        <a href="/users/home" class="btn btn-outline-light ml-3 btn-success">Back to Home</a>

      </div>

    </div>

  </nav>





  <div class="container mt-5">

    <h1 class="white-heading animate__animated animate__fadeIn">All Trips</h1>



    <table class="table table-striped animate__animated animate__fadeIn">

      <thead>

        <tr>

          <th>Destination</th>

          <th>Start Date</th>

          <th>End Date</th>

          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="trip : ${trips}">
          <td th:text="${trip.destination}"></td>
          <td th:text="${trip.startDate}"></td>
          <td th:text="${trip.endDate}"></td>
          <td th:text="${trip.price}"></td>
          <td>
            <a class="btn btn-primary" th:href="@{/trips/trip-details/{id}(id=${trip.id})}">View Details</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>



  <div class="footer">
    <p>Â© 2025 TravelEase. All rights reserved.</p>
  </div>




  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
