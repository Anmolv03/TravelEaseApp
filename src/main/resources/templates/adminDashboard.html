<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin Dashboard</title>



    <!-- Bootstrap Dark Theme -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">



    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">



    <style>

        body {

            background-color: #121212;

            color: white;

            padding-top: 70px;

        }



        .sidebar {

            height: 100vh;

            width: 220px;

            background-color: #1c1c1c;

            position: fixed;

            padding-top: 20px;

        }



        .sidebar a {

            color: #ccc;

            text-decoration: none;

            padding: 12px;

            display: block;

            font-size: 18px;

        }



        .sidebar a:hover {

            background-color: #333;

            color: white;

        }



        .content {

            margin-left: 240px;

            padding: 20px;

            display: none;

        }



        .active {

            display: block !important;

        }



        .table {

            background-color: #1e1e1e;

        }



        .table thead {

            background-color: #333;

        }



        .table tbody tr:hover td {

            background-color: inherit !important;

            color: inherit !important;

        }



        .btn-primary {

            background-color: #007bff;

        }



        .btn-danger {

            background-color: #dc3545;

        }



        .btn-success {

            background-color: #28a745;

        }

    </style>

</head>



<body>



    <!-- Navbar -->

    <nav class="navbar navbar-dark bg-dark fixed-top">

        <div class="container-fluid d-flex justify-content-between">

            <a class="navbar-brand">Admin Dashboard</a>

            

            <div>

                <a href="/users/home" class="btn btn-success btn-outline-light me-2">

                    <i class="fa-solid fa-house"></i>Home

                </a>

                <form th:action="@{/logout}" method="post" class="d-inline">

                    <button type="submit" class="btn btn-danger">

                        <i class="fa-solid fa-right-from-bracket"></i> Log out

                    </button>

                </form>

            </div>

        </div>

    </nav>



    <div class="d-flex">

        <!-- Sidebar Navigation -->

        <div class="sidebar p-3">

            <h4 class="text-center text-white">Menu</h4>

            <a href="#" onclick="showSection('hotelsSection')"><i class="fa-solid fa-hotel"></i> Hotels</a>

            <a href="#" onclick="showSection('tripsSection')"><i class="fa-solid fa-plane-departure"></i> Trips</a>

        </div>



        <!-- Main Content -->

        <div class="container">

            <!-- Hotels Section -->

            <div id="hotelsSection" class="content">

                <h2 class="text-center mb-3">Create Hotel</h2>

                <a class="btn btn-success mt-3" href="/hotels/admin/create">

                    <i class="fa-solid fa-plus"></i> Add Hotel

                </a>

            </div>



            <!-- Trips Section -->

            <div id="tripsSection" class="content">

                <h2 class="text-center mb-3">Create Trip</h2>

                <a class="btn btn-success mt-3" href="/trips/admin/create">

                    <i class="fa-solid fa-plus"></i> Add Trip

                </a>

            </div>

        </div>

    </div>



    <!-- JavaScript -->

    <script>

        function showSection(sectionId) {

            document.querySelectorAll('.content').forEach(section => section.classList.remove('active'));

            document.getElementById(sectionId).classList.add('active');

        }

    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
