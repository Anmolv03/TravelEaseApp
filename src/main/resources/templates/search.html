<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">



<head>

 <title>Trip List</title>

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

 <style>

  body {

   background-color: #121212;

   color: white;

   padding-top: 50px;

  }



  .container {

   margin-top: 20px;

  }



  h2 {

   color: #fff;

  }



  .input-group input {

   background-color: #333;

   color: white;

   border: 1px solid #444;

  }



  .input-group button {

   background-color: #007bff;

   color: white;

  }



  .table {

   background-color: #1e1e1e;

   color: white;

  }



  .table th,

  .table td {

   color: #ccc;

  }



  .table thead {

   background-color: #333;

  }



  .table tbody tr:hover td {

   background-color: #444;

  }



  .btn-success {

   background-color: #28a745;

   border: none;

  }



  .btn-success:hover {

   background-color: #218838;

  }



  .btn-primary {

   background-color: #007bff;

  }



  .btn-primary:hover {

   background-color: #0056b3;

  }



  .table-bordered td,

  .table-bordered th {

   border: 1px solid #444 !important;

  }



  .table-striped tbody tr:nth-of-type(odd) {

   background-color: #2c2c2c;

  }



  .table-dark th,

  .table-dark td {

   background-color: #333;

   border: 1px solid #444;

  }



  .table-dark tbody tr:hover td {

   background-color: #444 !important;

  }

 </style>

</head>



<body>



 <div class="container mt-4">

  <h2 class="text-center">Search Trips</h2>




  <form th:action="@{/trips/search}" method="get" class="mb-4">

   <div class="input-group">

    <input type="text" name="destination" class="form-control" placeholder="Enter destination" th:value="${searchQuery}">

    <button type="submit" class="btn btn-primary">Search</button>

   </div>

  </form>



  <!-- Trip Results -->

  <div class="table-responsive">

   <table class="table table-bordered table-striped table-dark">

    <thead>

     <tr>

      <th>Destination</th>

      <th>Start Date</th>

      <th>End Date</th>

      <th>Price (Rs)</th>

      <th>Actions</th>

     </tr>

    </thead>

    <tbody>

     <tr th:each="trip : ${trips}">

      <td th:text="${trip.destination}"></td>

      <td th:text="${trip.startDate}"></td>

      <td th:text="${trip.endDate}"></td>

      <td th:text="${trip.price}"></td>

      <td>

       <a th:href="@{/trips/trip-details/{id}(id=${trip.id})}" class="btn btn-success">View Details</a>

      </td>

     </tr>

     <tr th:if="${#lists.isEmpty(trips)}">

      <td colspan="5" class="text-center">No trips found.</td>

     </tr>

    </tbody>

   </table>

  </div>

 </div>



 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>



</html>
