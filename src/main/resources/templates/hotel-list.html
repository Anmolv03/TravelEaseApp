<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">



<head>

  <meta charset="UTF-8">

  <title>Hotel List</title>

   

 

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

   



  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

   

  <style>



    body.dark-mode {

      background-color: #1a1a1a;

      color: #f8f9fa;

    }

    .dark-mode .navbar, .dark-mode .footer {

      background-color: #222;

    }

    .dark-mode .table {

      background-color: #2c2c2c;

      color: #f8f9fa;

    }

    .dark-mode .table-striped tbody tr:nth-of-type(odd) {

      background-color: #333;

    }

    .dark-mode .table th, .dark-mode .table td {

      border-color: #444;

    }

  </style>

</head>



<body class="dark-mode">





  <nav class="navbar navbar-expand-lg navbar-dark">

    <div class="container">

      <a class="navbar-brand" href="#">TravelEase</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>

      </button>

      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ml-auto">

          <li class="nav-item">

            <a class="nav-link" th:href="@{/hotels/hotel-list}">Hotels</a>

          </li>

          <li class="nav-item">

            <a class="nav-link" th:href="@{/trips/trip-list}">Trips</a>

          </li>
          
          <li class="nav-item"><a class="nav-link" th:href="@{/bookings/mybooking}">My Bookings</a></li>

        </ul>

                <a href="/users/home" class="btn btn-outline-light ml-3 btn-success">Back to Home</a>

      </div>

    </div>

  </nav>



  <div class="container mt-5 animate__animated animate__fadeIn">

    <h1>All Hotels</h1>

    <table class="table table-striped">

      <thead>

        <tr>

          <th>Name</th>

          <th>Address</th>

          <th>Price Per Night</th>

          <th>Rooms Available</th>

          <th>Actions</th>

        </tr>

      </thead>

      <tbody>

        <tr th:each="hotel : ${hotels}">

          <td th:text="${hotel.name}"></td>

          <td th:text="${hotel.address}"></td>

          <td th:text="${hotel.pricePerNight}"></td>

          <td th:text="${hotel.roomsAvailable}"></td>

          <td>

            <a class="btn btn-primary" th:href="@{/hotels/{id}(id=${hotel.id})}">View Details</a>

          </td>

        </tr>

      </tbody>

    </table>

  </div>



 

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>



  <script>

   

    document.getElementById('darkModeToggle').addEventListener('click', function () {

      document.body.classList.toggle('dark-mode');

    });

  </script>



</body>

</html>
